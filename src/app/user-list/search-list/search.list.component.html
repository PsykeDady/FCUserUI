	<div class="row g-2">
		<div class="offset-1 col-3 text-muted">
			<hr>
		</div>

			<hr>
		</div>

			<div class="col-12 mb-2" *ngFor="let item of searchResult.byName">

		</div>

					[user]="item"
				></app-user-detail>
			</div>
		</div>
	</div>
	<div class="row g-2">
		<div class="offset-1 col-3 text-muted">
			<hr>
		</div>
		<div class="col-4 text-muted text-center">Result by address</div>

			<hr>
		</div>

			<div class="col-12 mb-2" *ngFor="let item of searchResult.byAddress">

		</div>

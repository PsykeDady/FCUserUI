<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<app-search-bar></app-search-bar>
		</div>
		<hr class="col-12">
	</div>
	<fetched-list
		[userList]="status.userList"
		*ngIf="emptySearch(); else search"
	></fetched-list>
	<ng-template #search>
		<search-list
			[searchResult]="searchResults"
		></search-list>
	</ng-template>
</div>

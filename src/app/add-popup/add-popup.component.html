<div class="position-absolute start-0 top-0 backdrop" (click)="close()">
	<div class="position-fixed bottom-0 end-0 text-end m-5">
		<div class="container-fluid position-relative mb-5 pb-2">
			<div class="row mb-2">
				<div class="col-8 bg-white rounded-pill text-center align-self-center">
					<small>new user</small>
				</div>
				<div class="col-4">
					<button class="btn btn-light rounded-circle" routerLink="/new">
						<span class="fa fa-user"></span>
					</button>
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-8 bg-white rounded-pill text-center align-self-center">
					<small>import file</small>
				</div>
				<div class="col-4">
					<button class="btn btn-light rounded-circle" (click)="uploadFile()">
						<span class="fa fa-file"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
